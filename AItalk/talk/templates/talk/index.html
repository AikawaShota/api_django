<h1>AI会話アプリ</h1>

{% for dialogue in dialogues %}
<p>
    {% if dialogue.role == "user" %}
    あなた：{{ dialogue.context }}
    {% endif %}
    {% if dialogue.role == "chatgpt" %}
    chatGPT：{{ dialogue.context }}
    {% endif %}
</p>
{% endfor %}

<form action="{% url 'talk:index' %}" method="post">
    {% csrf_token %}
    メッセージ：{{ form.message }}
    <button type="submit">送信</button>
</form>
